<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="javascript/jquery-3.6.3.min.js"></script>
        <script type="text/javascript" src="javascript/main.js"></script>
        <link href="styles/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>HIMS</h1>
        <h2>Household Inventory Management</h2>
        <form>
            <input id="item-name" type="text" name="name" placeholder="Name" />
            <input id="item-price" type="number" name="price" placeholder="Price" />
            <input id="item-amount" type="number" name="amount" placeholder="Amount" />
            <select id="item-unit" type="dropdown" name="unit" placeholder="Unit">
                <option value="lbs">lbs</option>
                <option value="oz">oz</option>
                <option value="cups">cups</option>
                <option value="pieces">pieces</option>
                <option value="grams">g</option>
                <option value="liters">l</option>
            </select>
            <input onclick="addItem()" type="button" value="Submit">
        </form>
        <ul id="item-list">

        </ul>
    </body>
</html>
